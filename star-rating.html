<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./bower_components/iron-icon/iron-icon.html">
<dom-module id="star-rating">
    <template>
        <style>
            :host {}
            iron-icon{
                color: #4775D1;
            }
            paper-icon-button {
                color: #4775D1;
                --paper-icon-button-disabled: {
                    color: #4775D1;
                };
            }
            [score] {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
        </style>
        <template is="dom-if" if="[[!readOnly]]">
            <div score>
                <template is="dom-repeat" items="{{_stars}}" as="star">
                    <paper-icon-button disabled$={{readOnly}} id="{{index}}" on-click="_updateRate" icon="{{star}}"></paper-icon-button>
                </template>
            </div>
        </template>
        <template is="dom-if" if="[[readOnly]]">
            <div score>
                <template is="dom-repeat" items="{{_stars}}" as="star">
                    <iron-icon icon="{{star}}"></iron-icon>
                </template>
                <content select='[votes]'></content>
            </div>
        </template>

    </template>
    <script>
        Polymer({
            is: "star-rating",
            observers: [],
            behaviors: [],
            listeners: {},
            properties: {
                // number of _stars assigned for score
                _stars: {
                    type: Array,
                    value: ["star", "star", "star-half", "star", "star-border"]
                },
                rate: {
                    type: Number,
                    value: 0
                },
                readOnly: {
                    type: Boolean,
                    value: false
                }
            },
            ready: function () {
                this._updateStars();
            },
            _updateRate: function (e) {
                var id = parseInt(e.currentTarget.id);
                this.rate = id + 1;
                this._updateStars();
            },
            _updateStars: function () {
                var intPart = Math.floor(this.rate);
                var decimalPart = this.rate % 1;
                for (var i = 0; i < 5; i++) {
                    this._stars[i] = "star-border";
                    if (i < intPart)
                        this._stars[i] = "star";
                    }
                if (decimalPart >= 0.5)
                    this._stars[intPart] = "star-half";
                var array = this._stars;
                this._stars = [];
                this._stars = array;
            }
        });
    </script>
</dom-module>
