<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<dom-module id="star-rating">
    <template>
        <style>
            :host {}
            paper-icon-button {
                color: #4775D1;
                --paper-icon-button-disabled: {
                    color: #4775D1;
                };
            }
            [score] {
                @apply(--layout-horizontal);
            }
        </style>
        <div score>
            <template is="dom-repeat" items="{{stars}}" as="star">
                <paper-icon-button disabled$={{readOnly}} id="{{index}}" on-click="_updateRate" icon="{{star}}"></paper-icon-button>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: "star-rating",
            observers: [],
            behaviors: [],
            listeners: {},
            properties: {
                // number of stars assigned for score
                stars: {
                    type: Array,
                    value: ["", "", "star-half", "star", "star-border"]
                },
                rate: {
                    type: Number,
                    value: 0
                },
                readOnly: {
                    type: Boolean,
                    value: false
                }
            },
            ready: function () {
                this._updateStars();
            },
            _updateRate: function (e) {
                var id = parseInt(e.currentTarget.id);
                this.rate = id + 1;
                this._updateStars();
            },
            _updateStars: function () {
                var intPart = Math.floor(this.rate);
                var decimalPart = this.rate % 1;
                for (var i = 0; i < 5; i++) {
                    this.stars[i] = "star-border";
                    if (i < intPart)
                        this.stars[i] = "star";
                    }
                if (decimalPart >= 0.5)
                    this.stars[intPart] = "star-half";
                var array = this.stars;
                this.stars = [];
                this.stars = array;
            }
        });
    </script>
</dom-module>
